<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modern Footer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    footer {
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
      color: white;
      padding: 40px 10%;
      text-align: center;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #ffeb3b;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }

    .social-icons i {
      font-size: 24px;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons i:hover {
      color: #ffeb3b;
      transform: scale(1.1);
    }

    .newsletter {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 20px auto;
    }

    .newsletter input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      flex-grow: 1;
      margin-right: 10px;
    }

    .newsletter button {
      padding: 10px 15px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background-color: #fdd835;
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-bottom p {
      margin: 10px 0;
      color: #bbb;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .footer-content {
        flex-direction: column;
        align-items: center;
      }

      .footer-links a {
        margin: 10px 0;
        font-size: 16px;
      }

      .social-icons {
        margin-top: 15px;
      }

      .newsletter {
        flex-direction: column;
        padding: 15px;
      }

      .newsletter input {
        margin-bottom: 10px;
        margin-right: 0;
      }

      .newsletter button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .footer-links a {
        font-size: 14px;
      }

      .social-icons i {
        font-size: 22px;
      }

      .footer-bottom p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-content">
      <nav class="footer-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>
    <section class="newsletter">
      <input type="email" placeholder="Subscribe to our newsletter" aria-label="Email address" />
      <button>Subscribe</button>
    </section>
    <div class="footer-bottom">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
      <p>Designed by DPM</p>
    </div>
  </footer>

</body>
</html>
